<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetrotter - Track Your Running Journey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }
        
        .stats {
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-label {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .total-miles {
            font-size: 32px;
            font-weight: bold;
            color: #76ff03;
            text-align: center;
            margin: 15px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #76ff03);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #4fc3f7, #2196f3);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <h2>üåç Globetrotter</h2>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Miles Run</span>
            </div>
            <div class="total-miles" id="total-miles">0</div>
            
            <div class="stat-item">
                <span class="stat-label">Around the World</span>
                <span class="stat-value" id="world-progress">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            
            <div class="stat-item">
                <span class="stat-label">Runs</span>
                <span class="stat-value" id="run-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Current Location</span>
                <span class="stat-value" id="current-location">Starting Point</span>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="addRun()">Add Mock Run</button>
            <button onclick="resetData()">Reset Data</button>
            <button onclick="toggleAnimation()">Toggle Animation</button>
        </div>
    </div>
    
    <div class="info">
        <p>üèÉ Track your running journey around the globe</p>
        <p>üåè Earth circumference: 24,901 miles</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
